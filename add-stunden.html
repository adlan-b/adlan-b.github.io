<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h2>Add Stunden</h2>

    <div id="error"></div>

    <form id="send">
        <label for="datum">Date:</label>
        <input type="date" id="datum" name="datum" required><br><br>
    
        <label for="names">Names:</label>
        <input type="text" id="names" name="names" required><br><br>
    
        <label for="stunde">Work Hours:</label>
        <input type="number" id="stunde" name="stunde" min="0" step="0.5" required><br><br>
        <button id="submit">Senden</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        let tg = window.Telegram.WebApp;
        let submit = document.getElementById("submit");
        tg.expand();

        submit.addEventListener("click", () => {

            let datum = document.getElementById("datum").value;
            let names = document.getElementById("names").value;
            let stunde = document.getElementById("stunde").value;

            if (datum.length < 3) {
                document.getElementById("error").innerText = "Error by email";
                return;
            }

            if (names.length > 3) {
                document.getElementById("error").innerText = "Error by names";
                return;
            }

            let data = {
               datum: datum,
               names: names,
               stunde: stunde
            }

            tg.sendData(JSON.stringify(data));


        });

        tg.close();
    </script>

</body>
</html>
